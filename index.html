<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/94c7c8744e.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif; 
        }
        #pinterest-card {
            background-image: url("https://i.pinimg.com/736x/f9/91/07/f991072d2bf2e776fffe18278c5ae03e.jpg");
            background-size: contain;
            display: inline-block;
            width: 280px ;
            height: 480px;
            border-radius: 30px;
            object-fit: cover;
            overflow: hidden;
            user-select: none;
            position: relative;
        } 
        #save-button {
            background-color: rgb(238, 78, 19);
            color: white;
            position: absolute;
            padding: 15px;
            top: 15px;
            right: 15px;
            border-radius: 20px;
            cursor: pointer;
            transform: translatey(-100px);
            transition-timing-function: ease-in;
        }
        #pinterest-card:hover #save-button {
            transform: translatey(0px);
            transition: 0.2s;
        }
        #pinterest-card:hover #iphone-wal {
            transform: translatey(0px);
            transition: 0.2s; 
        }
        #pinterest-card:hover #upload-button {
            transform: translatey(0px);
            transition: 0.2s; 
        }
        #pinterest-card:hover #ellipses {
            transform: translatey(0px);
            transition: 0.2s; 
        }
        #iphone-wal {
            background-color: white;
            color: black;
            font-size: 20pt;
            position: absolute;
            padding: 05px;
            bottom: 10px;
            left: 10px;
            right: 130px;
            border-radius: 20pt;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            transform: translatey(200px);
            transition-timing-function: ease-in;
        }   
        #upload-button {
            background-color: white;
            background-size: contain;
            display: inline-block;
            font-size: 20pt;
            font-weight: 200;
            object-fit: cover;
            position: absolute;
            bottom: 10px;
            left: 180px;
            right: 60px;
            padding: 5px;
            border-radius: 20pt;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            transform: translatey(200px);
            transition-timing-function: ease-in;
        }
        #ellipses {
            background-color: white;
            background-size: contain;
            display: inline-block;
            font-size: 20pt;
            font-weight: 200;
            object-fit: cover;
            position: absolute;
            bottom: 10px;
            right: 10px;
            left: 230px;
            padding: 5px;
            border-radius: 20pt;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            transform: translatey(200px);
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div id="pinterest-card">
        <div id="save-button">save</div>
        <div id="iphone-wal">iphoneswallpapers.com</div>
        <div id="upload-button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div id="ellipses">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </div>
</body>
</html>
